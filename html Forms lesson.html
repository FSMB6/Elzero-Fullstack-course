<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="html course, Forms" />
    <title>Forms training</title>
    <style>
      p {
        color: red;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script>
      function say_hello() {
        window.alert("HELLO USER");
      }
    </script>
  </head>
  <body>
    <from name="register">
      <label>Username</label>
      <input type="text" name="Username" value="Banana" maxlength="10" />
      <br />
      <label>Password</label>
      <input
        type="password"
        name="password"
        placeholder="Enter password"
        minlength="5"
      />
      <br />
      <label>Remember me as user</label>
      <input type="checkbox" name="checkbox" />
      <br />
      <input type="submit" name="submit button" value="login" />
      <!-- above is forms part 1 -->
      <!-- down is forms part 2 -->
      <label>Trigger function</label>
      <input
        type="button"
        name="trigger button"
        value="do it"
        onclick="say_hello()"
      />
      <input type="reset" />
      <br />
      <!--file type cannot be renamed via value attribute for safety-->
      <input type="file" />
      <br />
      <input
        type="image"
        src="http://placekitten.com/400/300"
        width="300px"
        height="200px"
      />
      <br />
      <label>favorite browser</label>
      <br />
      <input type="radio" name="browser" value="firefox" /> firefox <br />
      <input type="radio" name="browser" value="chrome" /> chrome <br />
      <input type="radio" name="browser" value="other" /> other
      <br />
      <label>favorite phone os</label>
      <br />
      <input type="radio" name="os" value="Andriod" /> Android<br />
      <input type="radio" name="os" value="Windows" /> Windows <br />
      <input type="radio" name="os" value="other" /> other <br />
    </from>
    <!--below is Forms part 3  -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="html course, Forms" />
    <title>Forms training</title>
    <style>
      p {
        color: red;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script></script>
  </head>
  <body>
    <from name="register">
      <label>Username</label>
      <input type="text" name="Username" value="Banana" maxlength="10" />
      <br />
      <label>Password</label>
      <input
        type="password"
        name="password"
        placeholder="Enter password"
        minlength="5"
      />
      <br />
      <label>Remember me as user</label>
      <input type="checkbox" name="checkbox" />
      <br />
      <input type="submit" name="submit button" value="login" />
    </from>
  </body>
</html>

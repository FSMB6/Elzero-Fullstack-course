<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="html course, Forms" />
    <title>Forms training</title>
    <style>
      p {
        color: red;
      }
      fieldset{
        background-color: #eeeeee;
        margin: 5px;
        width: 1500px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script>
      function say_hello() {
        window.alert("HELLO USER");
      }
    </script>
  </head>

  <body>
    <form name="register">
      <fieldset>
        <legend>personal information</legend>
      <label>Username</label>
      <input type="text" name="Username" value="Banana" maxlength="10" />
      <br />
      <label>Password</label>
      <input
        type="password"
        name="password"
        placeholder="Enter password"
        minlength="5"
      />
      <br />

      <textarea name="about yourself" row="4" cols="30" readonly>
about yourself:</textarea
      >
      <br />
      </fieldset>

      <fieldset>
      <label>Remember me as user</label>
      <input type="checkbox" name="checkbox" />
      <br />
      <input type="submit" name="submit button" value="login" />
      <!-- above is forms part 1 -->
      <!-- down is forms part 2 -->
      <label>Trigger function</label>
      <input
        type="button"
        name="trigger button"
        value="do it"
        onclick="say_hello()"
      />
      <input type="reset" />
      <br />
      <!--file type cannot be renamed via value attribute for safety-->
      <input type="file" />
      <br />

      <select name="age" size="1">
        <optgroup label="too yong" disabled>
          <option value="1">4</option>
          <option value="2">5</option> 
          <option value="3">6</option>
        </optgroup>
        <optgroup label="focused group">
          <option value="4" selected>in the 20's</option>
          <option value="5">in the 30's</option>          
          <option value="6" disabled>older</option>
        </optgroup>
      </select>
      <!--
      this kind of input is for returning the particular point the user has clicked in the image   
      <input
        type="image"
        src="http://placekitten.com/400/300"
        width="300px"
        height="200px"
      />
      <br />
      -->
      </fieldset>

      <fieldset>
        <legend>preference</legend>
      <label>favorite browser</label>
      <br />
      <input type="radio" name="browser" value="firefox" /> firefox <br />
      <input type="radio" name="browser" value="chrome" /> chrome <br />
      <input type="radio" name="browser" value="other" /> other
      <br />
      <label>favorite phone os</label>
      <br />
      <input type="radio" name="os" value="Android" /> Android<br />
      <input type="radio" name="os" value="Windows" /> Windows <br />
      <input type="radio" name="os" value="other" /> other <br />
      </fieldset>
    </from>
    <!--part 3 includes textarea, fieldset, legend, select, option  -->
  </body>
</html>
